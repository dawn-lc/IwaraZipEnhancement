name: 提出建议
description: 提出对脚本的建议。
title: "[Suggest]: "
labels: ["增强"]
assignees:
  - dawn-lc
body:
  - type: checkboxes
    id: checks
    attributes:
      label: 在提出建议之前...
      options:
      - label: 我已经搜索了现有的 issues
        required: true
      - label: 我在提出建议之前至少花费了 5 分钟来思考和准备
        required: true
      - label: 我正在使用最新版的脚本
        required: false
  - type: dropdown
    id: browsers
    attributes:
      label: 使用的浏览器是？
      options:
        - Firefox
        - Chrome
        - Safari
        - Microsoft Edge
        - 其他（例如：XXX极速、XXX安全等）
    validations:
      required: true
  - type: dropdown
    id: scriptManager
    attributes:
      label: 使用的脚本管理器是？
      options:
        - Tampermonkey
        - Tampermonkey Beta
        - ScriptCat
        - Violentmonkey
        - 其他
    validations:
      required: true
  - type: input
    id: version
    attributes:
      label: 脚本的版本是？
      placeholder: 例如3.1.1
    validations:
      required: true
  - type: textarea
    id: describe
    attributes:
      label: 描述你的建议
      description: 简要描述你的建议
    validations:
      required: true
  - type: textarea
    id: others
    attributes:
      label: 建议的具体描述
      description: |
        相关的信息？链接？参考资料？
        任何能让我们对你所提出的建议有更多了解的东西。
    validations:
      required: false
